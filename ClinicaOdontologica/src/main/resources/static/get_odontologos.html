<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listado de Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/pages/get_odontologos.css">
    <script type="text/javascript" src="/js/get_odontologos.js"></script>
    <script type="text/javascript" src="/js/update_odontologos.js"></script>
    <script type="text/javascript" src="/js/delete_odontologos.js"></script>
</head>
<body>
<div class="container">
    
    <div id="div_odontologo_table">
        <h1>Lista de Odontólogos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label>Matrícula:</label>
                    <input type="text" class="form-control" placeholder="Matrícula" id="matricula">
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
