    <main>
      <section class="odontologos-section"> <!-- mainHeader -->
        <article class="odontologos-header"> <!-- topTitle -->
          <h2>Lista de Odontólogos</h2>
        </article>
        <article class="odontologos-content"> <!-- contentData -->
          <article class="odontologos-table-wrapper"> <!-- tableHeader -->
            <table id="odontologoTable" class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Matricula</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="odontologoTableBody"> <!-- odontologoTableBody -->
  
              </tbody>
            </table>
          </article>
          <article id="odontologo_updating">
            <form id="update_odontologo_form">
              <div class="form-group">
                <label>Id:</label>
                <input
                  type="text"
                  class="form-control"
                  id="odontologo_id"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Matrícula:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Matrícula"
                  id="matricula"
                />
              </div>
              <div class="form-group">
                <label>Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  id="nombre"
                />
              </div>
              <div class="form-group">
                <label>Apellido:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apellido"
                  id="apellido"
                />
              </div>
  
              <button type="submit" class="btn btn-primary">Modificar</button>
              <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
            </form>
            <div id="response"></div>
          </article>
        </article>
      </section>
