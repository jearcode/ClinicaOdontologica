<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshDent - Odontólogos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/styles/odontologos/odontologos.css" />
  <link rel="icon" href="./src/assets/img/icon.svg" />
  <script src="./src/js/odontologos/post_odontologo.js"></script>
  <script src="./src/js/odontologos/get_odontologos.js"></script>
  <script src="./src/js/odontologos/update_odontologos.js"></script>
  <script src="./src/js/odontologos/delete_odontologos.js"></script>
</head>

<body>
  <header>
    <article class="logo">
      <a href="./index.html">
        <div class="logo-content">
          <i class="fa-solid fa-tooth"></i>
          <h2>FreshDent</h2>
        </div>
      </a>
    </article>
    <article class="navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pacientes.html">Pacientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./turnos.html">Turnos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </article>
    <article class="options">
      <button class="switch" id="switch">
        <span><i class="fas fa-sun"></i></span>
        <span><i class="fas fa-moon"></i></span>
      </button>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="user-initial" id="user-initial"></div>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="user_data" id="user_data">
            <div id="user-name"></div>
            <div id="user-email"></div>
          </div>
          <div class="dropdown-divider"></div>
          <button class="logout-button dropdown-item btn btn-danger" onclick="logout()">Cerrar sesión</button>
        </div>
      </div>
    </article>
  </header>
  <main>
    <section class="container-flex">
      <article class="content-data">
        <article class="list-table">
          <div class="table-title">
            <h2>Lista de Odontólogos</h2>
          </div>
          <article class="odontologos-table-wrapper">
            <!-- tableHeader -->
            <table id="table" class="table table-hover">
              <div class="container-add-button">
                <button type="button" class="add-button" data-bs-toggle="modal" data-bs-target="#add-odontologo">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Matricula</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="odontologoTableBody">
                <!-- odontologoTableBody -->
                <tr id="tr_1">
                  <td>1</td>
                  <td class="td_matricula">ABC123</td>
                  <td class="td_nombre">CARLOS</td>
                  <td class="td_apellido">MENDOZA</td>
                  <td class="actions-buttons">
                    <button id="btn_edit_1" type="button" onclick="findBy(1)" class="btn_edit">
                      <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i>
                    </button>
                    <button id="btn_delete_1" type="button" onclick="deleteBy(1)" class="btn_delete">
                      <i class="fa-solid fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </article>
        </article>
        <article id="update-form" class="update-form">
          <article id="odontologo_updating">
            <form id="update_odontologo_form">
              <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="odontologo_id" readonly />
              </div>
              <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" class="form-control" placeholder="Matrícula" id="matricula" oninput="toUpperCaseInput(event)"/>
              </div>
              <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" oninput="toUpperCaseInput(event)"/>
              </div>
              <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" placeholder="Apellido" id="apellido" oninput="toUpperCaseInput(event)"/>
              </div>
              <button type="button" class="btn btn-secondary" onclick="hideForm()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
          </article>
        </article>
      </article>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="add-odontologo" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Agregar Odontólogo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body">
            <form id="add_new_odontologo">
              <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" class="form-control" placeholder="Matrícula" id="matricula-add" oninput="toUpperCaseInput(event)" required/>
              </div>
              <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre" id="nombre-add" oninput="toUpperCaseInput(event)" required />
              </div>
              <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" placeholder="Apellido" id="apellido-add" oninput="toUpperCaseInput(event)" required />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./src/components/js/profile.js"></script>
  <script src="./src/components/js/switch.js"></script>
  <script src="./src/components/js/mayuscula.js"></script>
  <script src="https://kit.fontawesome.com/da3ee720fd.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</body>

</html>
